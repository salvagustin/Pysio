{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Physio {% block title %}  {% endblock title %} </title>
    <!-- Boostrap 5.3 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!--SWEET ALERT -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!--Archivos estaticos CSS y JavaScript-->
    <link rel="stylesheet" href="/static/style.css" >
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="{% static 'script.js' %}"></script>
 
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="logo">
        <i class="bx bx-menu menu-icon"></i>
        <span class="logo-name">System</span>
      </div>
      <div class="sidebar">
        <div class="logo">
          <i class="bx bx-menu menu-icon"></i>
          <span class="logo-name">CodingLab</span>
        </div>
        <div class="sidebar-content">
          <ul class="lists">
            <li class="list">
              <a href="/inicio/" class="nav-link">
                <i class="bx bx-home-alt icon"></i>
                <span class="link">Inicio</span>
              </a>
            </li>
            <li class="list">
              <a href="/pacientes/" class="nav-link">
                <i class='bx bxs-user-badge icon'></i>
                <span class="link">Pacientes</span>
              </a>
            </li>
            <li class="list">
              <a href="/citas/" class="nav-link">
                <i class='bx bx-book-open icon'></i>
                <span class="link">Citas</span>
              </a>
            </li>
            <li class="list">
              <a href="/consultas/" class="nav-link">
                <i class="bx bx-folder-open icon"></i>
                <span class="link">Consultas</span>
              </a>
            </li>
            <li class="list">
              <a href="/estadisticas/" class="nav-link">
                <i class='bx bx-data icon' ></i>
                <span class="link">Estadisticas</span>
              </a>
            </li>
            <li class="list">
              <a href="#" class="nav-link">
                <i class="bx bx-folder-open icon"></i>
                <span class="link">Ejercicios</span>
              </a>
            </li>
          </ul>
          <div class="bottom-cotent">
            <li class="list">
              <a href="#" class="nav-link">
                <i class='bx bx-user icon'></i>
                <span class="nav-label">@{{user.username}}</span>
              </a>
            </li>
            <li class="list">
              <a href="{% url 'logout' %}" class="nav-link">
                <i class="bx bx-log-out icon"></i>
                <span class="link">Logout</span>
              </a>
            </li>
          </div>
        </div>
      </div>
    </nav>
    <section class="overlay"></section>
    <div class="content">
      <div class="container">
          <div class="row">
                {% block content %}
                
                {% endblock content %}
          </div>
     </div>
  </div>
  </body>
  <script>
    const navBar = document.querySelector("nav"),
       menuBtns = document.querySelectorAll(".menu-icon"),
       overlay = document.querySelector(".overlay");
     menuBtns.forEach((menuBtn) => {
       menuBtn.addEventListener("click", () => {
         navBar.classList.toggle("open");
       });
     });
     overlay.addEventListener("click", () => {
       navBar.classList.remove("open");
     });
  </script>
</html>
