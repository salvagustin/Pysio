{% extends 'index.html' %}

{% block title %} | Registro de Cita {% endblock title %}
{% block extrahead %}
{{citaform.media }}
{% endblock %}

{% block content %}
<div class="container">
    <div class="text-center">
        <h1>Editar cita</h1>
    </div>
</div>
<br>
{% load crispy_forms_tags %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">

                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        {{ citaform |crispy}}
                       
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <a class="btn btn-secondary" href="javascript:history.back()">Cancelar</a>
                            <button type="button" class="btn btn-danger" onclick="eliminarregistro(
                                id = '{{ cita.idcita}}', 
                                objeto='cita',
                                objeto2='{{cita.fechacita}}'
                                )">Eliminar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
